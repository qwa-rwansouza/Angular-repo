<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="e-mail" formControlName="email" class="form-control" />
    <app-mensagem
      *ngIf="
      novoUsuarioForm.get('email')?.errors?.required &&
      novoUsuarioForm.get('email')?.touched
      "
      mensagem="Email obrigatório"
    >
    </app-mensagem>
    <app-mensagem
      *ngIf="
      novoUsuarioForm.get('email')?.errors?.email &&
      novoUsuarioForm.get('email')?.touched
      "
      mensagem="Email no formato incorreto"
    >

    </app-mensagem>
  </div>
  <div class="form-group">
    <input placeholder="Nome completo" formControlName="fullName"class="form-control" />
    <app-mensagem
      *ngIf="
      novoUsuarioForm.get('fullName')?.errors?.required &&
      novoUsuarioForm.get('fullName')?.touched
      "
      mensagem="Nome incorreto"
    >

    </app-mensagem>
  </div>
  <div class="form-group">
    <input placeholder="Usuário" formControlName="userName" class="form-control" />
    <app-mensagem
      *ngIf="
      novoUsuarioForm.get('userName')?.errors?.minusculo &&
      novoUsuarioForm.get('userName')?.touched
      "
      mensagem="Usuário deve ser em letra minúscula"
    >
    </app-mensagem>
    <app-mensagem
      *ngIf="
      novoUsuarioForm.get('userName')?.errors?.usuarioExistente &&
      novoUsuarioForm.get('userName')?.touched
      "
      mensagem="Usuário Já Existe"
    >
    </app-mensagem>
  </div>
  <div class="form-group">
    <input type="password" formControlName="password" placeholder="Senha" class="form-control">

    <app-mensagem
      *ngIf="
      novoUsuarioForm.errors?.senhaIgualUsuario
      "
      mensagem="Senha não pode ser igual ao usuário"
    >

  </app-mensagem>
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça o Login!</a></p>
